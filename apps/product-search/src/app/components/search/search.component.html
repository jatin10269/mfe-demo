<div *ngIf="productsStore.loading$ | async">Loading...</div>
<div *ngIf="productsStore.error$ | async as error">{{ error }}</div>


<div class="card xl:flex xl:justify-content-center">
  <p-orderList
      [value]="(productsStore.products$ | async)??[]"
      [listStyle]="{ height: '25rem' }"
      header="List of Products">
          <ng-template let-product pTemplate="item">
              <div class="flex flex-wrap p-2 align-items-center gap-3">
                  <img
                      src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}"
                      [alt]="product.name"
                      (click)="goToDetailApp(product)"
                      class="w-4rem shadow-2 flex-shrink-0 border-round" />
                          <div class="flex-1 flex flex-column gap-2">
                              <span class="font-bold">{{ product.name }}</span>
                              <div class="flex align-items-center gap-2">
                                  <i class="pi pi-tag text-sm"></i>
                                  <span>
                                      {{ product.category }}
                                  </span>
                              </div>
                          </div>
                  <span class="font-bold text-900">
                      {{ '$' + product.price }}
                  </span>
              </div>
          </ng-template>
  </p-orderList>
</div>
